language: ruby

rvm: '2.5.0'

cache: bundler

before_install: gem install bundler

script:
  - bundle exec rails db:create
  - bundle exec rails db:migrate
  - bundle exec rspec

deploy:
  provider: heroku
  api_key:
    secure: ""
    # run: "rails db:migrate"
  app: acebook-d-railed
  on:
    repo: marbuthnott/acebook-d-railed